<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">A person should not be too honest. Straight trees are cut first and honest people are screwed first.</blockquote>
        <span id="author">Chanakya</span>
        <div>
            <button id="btn" onclick="generate()">New Quote</button>
            <button><img src="twitter.jpg" alt="tweet">Tweet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
